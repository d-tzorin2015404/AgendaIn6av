<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ encabezado }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Nombre Categoria</ion-label>
            <ion-input type="text"
            name="nombre"
            [(ngModel)]="categoria.nombreCategoria"></ion-input>
          </ion-item>
            
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button
      (click)="guardar()">Guardar</button>

            <button ion-button
      (click)="editar()">Modificar></button>

      <button color="oro"
      *ngIf="parametro != 'nuevo'"
      (click)="eliminar()"
      ion-button color="danger">Eliminar</button>
    </ion-row>
  </ion-grid>
</ion-content>
